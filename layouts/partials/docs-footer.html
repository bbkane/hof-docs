<div class="d-flex flex-row justify-content-between my-3">
  <div class="ml-3">
    {{ if (and (not .Params.hide_feedback) (.Site.Params.ui.feedback.enable) (.Site.Params.analytics.gtm)) }}
      {{ partial "feedback.html" .Site.Params.ui.feedback }}
      <br />
    {{ end }}
  </div>

  <div class="mr-5">
    {{ partial "page-meta-links.html" . }}
  </div>
</div>
