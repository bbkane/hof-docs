{{ $data := .Site.Data.home.features }}
<a class="td-offset-anchor"></a>

<section class="row justify-content-center td-box td-box--1 position-relative td-box--height-auto">
	<div class="container text-center td-arrow-down col-12">
    <h1 class="mb-5 text-gold">Features</h1>
	</div>
  {{ range $i, $F := $data.items }}
  <div class="col-xs-10 col-sm-6 col-lg-4 px-4 text-center">
    <i class="text-ivory py-3 {{ $F.icon }}"></i>
    <h3 class="text-center text-gold">{{ $F.title }}</h3>
    <p class="text-light text-justify">{{ $F.blurb }}</p>
  </div>
  {{end}}
</section>
